<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title>KIMNEWS</title>
        {% endif %}
    </head>
    <body>
        <h3> Popular NEWS</h3>
         <ul>
            {% for article in articles %}
                <li>{{ article.title}}</li>
                <img src="{{ article.urlToImage }}" alt="">
            {% endfor %}
        </ul>
    </body>
</html>
